[mcu]
##      Obtain definition by "ls -l /dev/serial/by-id/" then unplug and run again to verify
##----------------------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1768_00000-if00
##----------------------------------------------------------------------------------

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20 # X301
#[input_shaper]
#shaper_type_x = mzv
#shaper_freq_x = 55.0
#shaper_type_y = 2hump_ei
#shaper_freq_y = 45.4
#[mcu adxl]
##      ## This MCU is used with the "BluePill" device to attach the ADXL345 for Input Shaper ##
##      Obtain definition by "ls -l /dev/serial/by-id/" then unplug and run again to verify
##----------------------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_140034000C0000394335504E-if00
##----------------------------------------------------------------------------------

[include LF_macros.cfg]
[include client.cfg]

[force_move]
enable_force_move: False  # Set to True to force movement prior to homing

[respond]
# This enables extended messaging in macros

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             # Max TBD
max_z_velocity: 7
max_z_accel: 25
square_corner_velocity: 5.0

#####################################################################
# 	X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop ## Comment out if using Physical Endstop
# endstop_pin: P1.29 ## Uncomment if using physical Endstop
position_min: 0
##--------------------------------------------------------------------

##	Uncomment below for X201 build
#position_endstop: 0
#position_max: 215

##	Uncomment for X301 build
#position_endstop: 0
#position_max: 300

##	Uncomment for X401 build
#position_endstop: 0
#position_max: 400

##	Uncomment for X501 build
#position_endstop: 0
#position_max: 500

##--------------------------------------------------------------------
homing_speed: 35   #Max 100


##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: P1.10
diag_pin: P1.29
interpolate: True
##** https://www.klipper3d.org/TMC_Drivers.html#sensorless-homing **##
### This is the TMC Homing Sensitivity, a faster speed allows a higher sensitivity. Tune to your chassis.
driver_SGTHRS: 50
run_current: 0.8
hold_current: 0.7
### This is default setting, set for your steppers
sense_resistor: 0.110
stealthchop_threshold: 5
driver_HSTRT: 3

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop ## Comment out if using Physical Endstop
# endstop_pin: P1.28 ## Uncomment if using physical Endstop
position_min: 0
##--------------------------------------------------------------------

##	Uncomment below for X201 build
#position_endstop: 0
#position_max: 215

##	Uncomment for X301 build
#position_endstop: 0
#position_max: 300

##	Uncomment for X401 build
#position_endstop: 0
#position_max: 400

##	Uncomment for X501 build
#position_endstop: 0
#position_max: 500

##--------------------------------------------------------------------
homing_speed: 35  #Max 100

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: P1.9
diag_pin: P1.28
interpolate: True
##** https://www.klipper3d.org/TMC_Drivers.html#sensorless-homing **##
### This is the TMC Homing Sensitivity, a faster speed allows a higher sensitivity. Tune to your chassis.
driver_SGTHRS: 50
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 5

[stepper_z]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
rotation_distance: 2
microsteps: 16
## endstop_pin: probe:z_virtual_endstop ## uncomment if using Probe
endstop_pin: P1.27 ## Comment out if using Physical Endstop
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
position_endstop: -0.5
##--------------------------------------------------------------------

##	Uncomment below for X201 build
#position_max: 225

##	Uncomment for X301 build
#position_max: 330

##	Uncomment for X401 build
#position_max: 400

##	Uncomment for X501 build
#position_max: 500

##--------------------------------------------------------------------
position_min: -5

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: P1.8
diag_pin: P1.27
interpolate: true
run_current: 0.8
hold_current: 0.8
driver_HSTRT: 3
sense_resistor: 0.110
stealthchop_threshold: 30

