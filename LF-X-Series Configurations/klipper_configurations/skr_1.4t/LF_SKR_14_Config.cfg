#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: P2.3
max_power: 1.0
kick_start_time: 0.5

[heater_fan hotend_fan]
## HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

